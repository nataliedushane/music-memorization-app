<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Memorization App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Traditional Music Memorization App</h1>
  
  <div id="flashcard-container">
    <div id="flashcard">
      <p id="music-phrase">Press "Next" to start memorizing!</p>
    </div>
  </div>
  <button id="back-btn">Back to Homepage</button>

  <button id="next-btn">Next</button>
    <button id="play-btn">Play Audio</button>
    <button id ="stop-btn">Pause Audio</button>
  <button id="cheat-btn">Cheat (Open Sheet Music)</button>
<button id="restart-btn">Restart Music</button>
  <script src="script.js"></script>
</body>
</html>
